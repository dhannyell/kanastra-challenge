services:
  server:
    env_file:
      - .env
    image: python:3.12.4
    working_dir: /mnt
    volumes:
      - .:/mnt
    depends_on:
      - db
    ports:
      - 3000:3000
    command: python -m flask run -p 3000 --host=0.0.0.0 --reload --debug

  dbdata:
    image: busybox
    volumes:
      - /var/lib/postgresql/data
  db:
    image: postgres:16.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes_from:
      - dbdata

  testserver:
    env_file: .env
    image: python:3.12.4
    working_dir: /mnt
    volumes:
      - .:/mnt
    depends_on:
      - testdb
    ports:
      - 5053:5053
    environment:
      APPLICATION_PORT: 5053
      APPLICATION_DB_CONTAINER: testdb
    command: python -m pytest test/

  testdb:
    image: postgres:16.3-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      PGPORT: 5433
    ports:
      - "5433:5433"
